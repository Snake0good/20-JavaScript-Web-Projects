<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
    <title>Quote Generator</title>
</head>
<body>
    <div id='main-container' class="main-container">
        <div id='quote-container' class="quote-container">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-btn" id="twitter-btn">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">Generate Quote</button>
        </div>
    </div>
    
    <div class="loader" id="loader"></div>

    <script src="script2.js"></script>
    
</body>
</html>
